<div class="container">
  <ul class="row">
    <li class="col-xs-4 col-md-4 col-lg-4 " *ngFor="let post of posts; let i = index;">
      <div class="card cards">
        <div class="wrapper noOverflow">
          <button class="cross float-right" (click)="onDelete(post.id)">â•³</button>
          <div class="wrapper-content" (click)="openContent(post.link);">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text" style="margin-bottom: 2%;">{{ post.summary ? post.summary : "" }}</p>
            <br *ngIf="!post.summary">
            <h6 class="card-subtitle text-muted">{{ post.published }}</h6>
            <div class="rect"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div class="row">
    <div class="pages">
      <div class="col-xs-4 col-md-4 col-lg-4"></div>
      <div class="col-xs-4 col-md-4 col-lg-4">
        <div class="row">
          <div class="col-xs-4 col-md-4 col-lg-4 text-center"
          (click)="pageNo = 0;" [ngClass]="{'page-number-white': pageNo === 0, 'page-number': pageNo !== 0}">
            <b class="number">1</b>
          </div>
          <div class="col-xs-4 col-md-4 col-lg-4 text-center"
          (click)="pageNo = 1;" [ngClass]="{'page-number-white': pageNo === 1, 'page-number': pageNo !== 1}">
            <b class="number">2</b>
          </div>
          <div class="col-xs-4 col-md-4 col-lg-4 page-number text-center"
          (click)="pageNo = 2;" [ngClass]="{'page-number-white': pageNo === 2, 'page-number': pageNo !== 2}">
            <b class="number">3</b>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-md-4 col-lg-4"></div>
    </div>
  </div>
</div>

<app-popup *ngIf="showIframe" [src]="getSrc(src)" (shouldClose)="closePopup($event)"></app-popup>
