<div class="container" style="margin-top: 6%;">
  <div class="row" *ngFor="let post of posts; let i = index;">
    <div class="col-xs-10 col-md-10 col-lg-10">
      <div class="card cards">
        <div class="row">
          <div class="col-xs-1 col-md-1 col-lg-1">
            <div class="circle"></div>
          </div>
          <div class="col-xs-10 col-md-10 col-lg-10" id="userInfo">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text" style="margin-top: -10px; margin-bottom: 3px;">{{ post.summary ? post.summary : "" }}</p>
            <h6 class="card-subtitle text-muted">{{ post.published }}</h6>
          </div>
          <div class="col-xs-1 col-md-1 col-lg-1"></div>
        </div>
      </div>
    </div>
    <div class="col-xs-2 col-md-2 col-lg-2" (click)="onDelete(i)">
        <div class="delete text-center">
          <h5 style="transform: translateY(32%); font-size: 20;">X</h5>
        </div>
    </div>
  </div>
</div>
